<!DOCTYPE html>
<html>
    <body>
        <h3>convert a javascript object into a json string,and send it to the server</h3>
        <p id = "result"></p>
        <script>
            var myObj={
                name:"Sharali",
                age:11,
                grade:6,
            };
            var myJSON=JSON.stringify(myObj);
            var newObj=JSON.parse(myJSON);
            document.getElementById("result").innerHTML=newObj.name
        </script>
    </body>
</html>
